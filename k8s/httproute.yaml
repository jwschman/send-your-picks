apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sendyourpicks
  namespace: sendyourpicks
spec:
  parentRefs:
    - name: internal-gateway
      # If the gateway is in a different namespace, add:
      # namespace: traefik
  hostnames:
    - send-your-picks.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: sendyourpicks-api
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: sendyourpicks-frontend
          port: 3000
