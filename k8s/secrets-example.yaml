apiVersion: v1
kind: Secret
metadata:
  name: sendyourpicks-api-secret
  namespace: sendyourpicks
type: Opaque
stringData:
  HTTP_ADDR: ":8080"
  GIN_MODE: "release"
  SITE_ADDRESS: "https://your-domain.com"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  SUPABASE_BASE_URL: "https://your-project.supabase.co"
  SUPABASE_STORAGE_URL: "https://your-project.supabase.co"
  SUPABASE_JWT_ISSUER: "https://your-project.supabase.co/auth/v1"
  SUPABASE_JWKS_URL: "https://your-project.supabase.co/auth/v1/.well-known/jwks.json"
  DATABASE_URL: "postgresql://postgres.your-project:your-password@your-host:5432/postgres"
  EXTERNAL_API_BASE_URL: "https://api.balldontlie.io/nfl/v1"
  EXTERNAL_API_KEY: "your-balldontlie-api-key"
  ODDS_API_KEY: "your-odds-api-key"
  ODDS_API_BASE_URL: "https://api.the-odds-api.com/v4"
---
apiVersion: v1
kind: Secret
metadata:
  name: sendyourpicks-frontend-secret
  namespace: sendyourpicks
type: Opaque
stringData:
  PUBLIC_SUPABASE_URL: "https://your-project.supabase.co"
  PUBLIC_SUPABASE_PUBLISHABLE_KEY: "your-supabase-publishable-key"
  PUBLIC_API_BASE_URL: "https://your-domain.com"
  PUBLIC_APP_NAME: "Send Your Picks"
