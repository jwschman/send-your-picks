apiVersion: apps/v1
kind: Deployment
metadata:
  name: sendyourpicks-api
  namespace: sendyourpicks
  labels:
    app: sendyourpicks-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sendyourpicks-api
  template:
    metadata:
      labels:
        app: sendyourpicks-api
    spec:
      containers:
        - name: api
          image: jwschman/sendyourpicks-api:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - secretRef:
                name: sendyourpicks-api-secret
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: sendyourpicks-api
  namespace: sendyourpicks
spec:
  selector:
    app: sendyourpicks-api
  ports:
    - port: 8080
      targetPort: 8080
